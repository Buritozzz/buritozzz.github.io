<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Stylisé</title>
    <style>
        /* Style global */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            padding: 20px;
        }
        
        /* Conteneur principal */
        .container {
            text-align: center;
            padding: 40px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            transition: transform 0.3s ease;
        }
        
        .container:hover {
            transform: translateY(-5px);
        }
        
        /* Style du texte principal */
        .hello-world {
            font-size: 5rem;
            font-weight: 700;
            background: linear-gradient(90deg, #ff7e5f, #feb47b, #86a8e7, #91eae4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            letter-spacing: 2px;
        }
        
        /* Sous-titre */
        .subtitle {
            font-size: 1.5rem;
            color: #666;
            margin-bottom: 40px;
            font-weight: 300;
        }
        
        /* Décorations */
        .decoration {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }
        
        .dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .dot:nth-child(1) {
            background-color: #ff7e5f;
            animation-delay: 0s;
        }
        
        .dot:nth-child(2) {
            background-color: #feb47b;
            animation-delay: 0.2s;
        }
        
        .dot:nth-child(3) {
            background-color: #86a8e7;
            animation-delay: 0.4s;
        }
        
        .dot:nth-child(4) {
            background-color: #91eae4;
            animation-delay: 0.6s;
        }
        
        /* Animation des points */
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.3);
                opacity: 1;
            }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .hello-world {
                font-size: 3.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
        }
        
        @media (max-width: 480px) {
            .hello-world {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .container {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="hello-world">Hello World</h1>
        <p class="subtitle">Une simple page HTML avec un peu de style CSS</p>
        
        <div class="decoration">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        
        <p style="color: #888; font-size: 0.9rem; margin-top: 30px;">
            Cette page utilise des dégradés, des ombres, des animations et est responsive.
        </p>
    </div>
</body>
</html>
